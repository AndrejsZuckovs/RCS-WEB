<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <title>Andrejs day3-uzd1</title>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div>Lūdzu ievadi krāsu!</div>
    <div>
      <input type="text" id="textInput" />
      <button class="btn1" id="btn1" onclick="btnFunction()">Klik</button>
    </div>
    <script>
      const colors = ["sarkans", "zaļš", "zils", "dzeltens", "melns", "balts"];

      function btnFunction() {
        let userInput = document.getElementById("textInput").value;

        if (userInput.length < 1) {
          alert("Ievades lauks ir tukšs!");
        } else {
          for (let i = 0; i < colors.length; i++) {
            if (colors[i] == userInput) {
              alert('Krāsas : "' + colors[i] + '" indeks ir ' + i);
              return;
            }
          }
          alert("Krāsa nav atrasta!");
        }
      }
    </script>
  </body>
</html>
